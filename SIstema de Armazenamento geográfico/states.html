<head>

    <link rel="stylesheet" href="style-register.css">
</head>
<body>
    <header class="header__container">
        <h1>Cadastro de cidade</h1>
    </header>

    <aside class="aside__container">
        <nav class="nav__container">
            <a href="home.html"><li>HOME</li></a>
            <a href="register.html"><li>CADASTRO</li></a>
            <a href="city.html"><li>CIDADE</li></a>

    <main class="main__container">
        <section class="content__container">

            <section class="register__container">

                <section class="info00__container">
                    <div>
                        <p>Nome</p>
                        <input type="text" name="name" id="name" placeholder="Nome do Estado">
                    </div>
                </section>
    
                <section class="info01__container">
                    <div>
                        <p>País</p>
                        <input type="text" name="name" id="contry_name" placeholder="Nome do País">
                    </div>
                    <div>
                        <p>Sigla</p>
                        <input type="text" name="" id="sigla" placeholder="Sigla">
                    </div>
                </section>    
            </section>

           <section class="button__container">
                <button id="search">Buscar</button>
                <button id="delete">Excluir</button>
                <button id="cancel">Cancelar</button>
                <button id="save">Salvar</button>
            </section> 
        </section>

        
    </main>

    <footer class="footer_container">
        <p>Sistema de Armazenamento Geográfico - 2024</p>
